---
- ruleID: "monolith-resource-to-separate-microservice"
  message: |
    Consider extracting JAX-RS resources into separate microservices for independent scaling and deployment.

    **Before (Monolith - All Resources in One App):**
    ```java
    // application/src/main/java/.../GroupResource.java
    @Path("/groups")
    public class GroupResource { ... }

    // application/src/main/java/.../MemberResource.java
    @Path("/members")
    public class MemberResource { ... }

    // application/src/main/java/.../EventResource.java
    @Path("/events")
    public class EventResource { ... }
    ```

    **After (Microservices - Separate Applications):**
    ```
    group-service/
      └── GroupResource.java      (Port 9080)

    member-service/
      └── MemberResource.java     (Port 9081)

    event-service/
      └── EventResource.java      (Port 9082)
    ```

    **Migration Steps:**
    1. Identify bounded contexts in your domain
    2. Extract each resource to its own module/service
    3. Replace direct repository calls with REST Client
    4. Configure service discovery/URLs
    5. Use Docker Compose for local development

    **docker-compose.yml:**
    ```yaml
    services:
      group-service:
        image: group-service:1.0
        ports: ["9080:9080"]
      member-service:
        image: member-service:1.0
        ports: ["9081:9081"]
    ```
  description: "Detects Java annotation: jakarta.ws.rs.Path"
  category: "potential"
  effort: 5
  labels:
    - "konveyor.io/source=monolith"
    - "konveyor.io/target=microprofile"
  links:
    - title: "Monolith to Microservices Guide"
      url: "https://github.com/lasalazarr/guide-monolithic-to-microservices"
    - title: "MicroProfile Starter"
      url: "https://start.microprofile.io/"
  tag: []
  customVariable: []
  when:
    java.referenced:
      pattern: "jakarta.ws.rs.Path"
      location: "ANNOTATION"
