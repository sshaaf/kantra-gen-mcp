name: Build

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '**.png'
      - '**.jpg'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '**.png'
      - '**.jpg'
  workflow_dispatch:

jobs:
  build-uber-jar:
    name: Uber JAR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Uber JAR
        run: mvn -B clean package -Dquarkus.package.jar.type=uber-jar

      - uses: actions/upload-artifact@v4
        with:
          name: kantra-rules-gen-uber-jar
          path: target/*-runner.jar
          retention-days: 30

  build-native-linux:
    name: Native Linux (x64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'

      - name: Build Native Binary
        run: mvn -B clean package -Pnative -Dquarkus.native.container-build=true -DskipTests

      - uses: actions/upload-artifact@v4
        with:
          name: kantra-rules-gen-linux-x64
          path: target/*-runner
          retention-days: 30

  build-native-macos-x64:
    name: Native macOS (x64)
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'

      - name: Build Native Binary
        run: mvn -B clean package -Pnative -DskipTests

      - uses: actions/upload-artifact@v4
        with:
          name: kantra-rules-gen-macos-x64
          path: target/*-runner
          retention-days: 30

  build-native-macos-arm64:
    name: Native macOS (ARM64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'

      - name: Build Native Binary
        run: mvn -B clean package -Pnative -DskipTests

      - uses: actions/upload-artifact@v4
        with:
          name: kantra-rules-gen-macos-arm64
          path: target/*-runner
          retention-days: 30

  build-native-windows:
    name: Native Windows (x64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'

      - name: Build Native Binary
        run: mvn -B clean package -Pnative -DskipTests

      - uses: actions/upload-artifact@v4
        with:
          name: kantra-rules-gen-windows-x64
          path: target/*-runner.exe
          retention-days: 30

  build-container:
    name: Container Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Get Git SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Container (PR validation)
        if: github.event_name == 'pull_request'
        run: |
          mvn -B clean package -DskipTests \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=false

      - name: Build and Push Container
        if: github.event_name != 'pull_request'
        run: |
          mvn -B clean package -DskipTests \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=true \
            -Dquarkus.container-image.tag=${{ steps.sha.outputs.short }} \
            -Dquarkus.container-image.username=${{ secrets.QUAY_USERNAME }} \
            -Dquarkus.container-image.password=${{ secrets.QUAY_PASSWORD }}

      - name: Summary
        if: github.event_name != 'pull_request'
        run: |
          echo "### ðŸ³ Container Image Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`quay.io/sshaaf/kantra-rules-gen:${{ steps.sha.outputs.short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull quay.io/sshaaf/kantra-rules-gen:${{ steps.sha.outputs.short }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull quay.io/sshaaf/kantra-rules-gen:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
