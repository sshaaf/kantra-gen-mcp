name: Build and Release
env:
  JAVA_BUILD_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'
  GRAALVM_DISTRIBUTION: 'graalvm'
  APP_NAME: 'kantra-gen-mcp'

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual releases or pushes)'
        required: false
        default: false
        type: boolean
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0, v0.3.1, etc.

jobs:
  build-jar:
    name: Build Uber JAR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Uber JAR
        run: mvn -B clean package -Dquarkus.package.type=uber-jar

      - name: Upload Uber JAR
        uses: actions/upload-artifact@v4
        with:
          name: runner-jar
          path: target/kantra-gen-mcp-*-runner.jar
          if-no-files-found: error

  build-native-linux:
    name: Build Native Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Native Linux Binary
        run: mvn -B clean package -Pnative -Dquarkus.native.container-build=true -DskipTests

      - name: Upload Native Linux Binary
        uses: actions/upload-artifact@v4
        with:
          name: kantra-gen-mcp-linux
          path: target/kantra-gen-mcp-*-runner
          if-no-files-found: error

  build-native-macos:
    name: Build Native macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Native macOS Binary
        run: mvn -B clean package -Pnative -DskipTests

      - name: Upload Native macOS Binary
        uses: actions/upload-artifact@v4
        with:
          name: kantra-gen-mcp-macos
          path: target/kantra-gen-mcp-*-runner
          if-no-files-found: error

  build-native-windows:
    name: Build Native Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Native Windows Binary
        run: mvn -B clean package -Pnative -DskipTests

      - name: Upload Native Windows Binary
        uses: actions/upload-artifact@v4
        with:
          name: kantra-gen-mcp-windows
          path: target/kantra-gen-mcp-*-runner.exe
          if-no-files-found: error

  build-and-push-container:
    name: Build and Push Container to Quay.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for git commit SHA

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Get Git Commit SHA
        id: git-sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get Version from POM
        id: get-version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and Push Container Image with Version Tag
        run: |
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            echo "üîç DRY-RUN: Building container image without pushing..."
            mvn -B clean package -DskipTests \
              -Dquarkus.container-image.build=true \
              -Dquarkus.container-image.push=false \
              -Dquarkus.container-image.additional-tags=${{ steps.get-version.outputs.version }},latest
          else
            mvn -B clean package -DskipTests \
              -Dquarkus.container-image.build=true \
              -Dquarkus.container-image.push=true \
              -Dquarkus.container-image.additional-tags=${{ steps.get-version.outputs.version }},latest \
              -Dquarkus.container-image.username=${{ secrets.QUAY_USERNAME }} \
              -Dquarkus.container-image.password=${{ secrets.QUAY_PASSWORD }}
          fi
        env:
          QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
          QUAY_PASSWORD: ${{ secrets.QUAY_PASSWORD }}

      - name: Image Details
        run: |
          echo "### Container Images Pushed to Quay.io üöÄ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** quay.io/sshaaf/kantra-gen-mcp" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.git-sha.outputs.short_sha }}\` (git commit SHA)" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.get-version.outputs.version }}\` (release version)" >> $GITHUB_STEP_SUMMARY
          echo "- \`latest\` (always updated)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull commands:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull quay.io/sshaaf/kantra-gen-mcp:${{ steps.git-sha.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull quay.io/sshaaf/kantra-gen-mcp:${{ steps.get-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull quay.io/sshaaf/kantra-gen-mcp:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  release:
    name: Create GitHub Release
    needs: [build-jar, build-native-linux, build-native-macos, build-native-windows, build-and-push-container]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Extract Version from POM
        id: get-version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version from pom.xml: $VERSION"

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release assets
        id: prepare_assets
        env:
          APP_VERSION: ${{ steps.get-version.outputs.version }}
        run: |
          set -e
      
          echo "--- Artifacts Directory Structure ---"
          ls -R artifacts/
          echo "------------------------------------"

          mkdir release-assets
          
          mv artifacts/runner-jar/${{ env.APP_NAME }}-${{ env.APP_VERSION }}-runner.jar release-assets/${{ env.APP_NAME }}-${{ env.APP_VERSION }}-runner.jar

          mv artifacts/${{ env.APP_NAME }}-linux/${{ env.APP_NAME }}-${{ env.APP_VERSION }}-runner release-assets/${{ env.APP_NAME }}-${{ env.APP_VERSION }}-linux
          
          mv artifacts/${{ env.APP_NAME }}-macos/${{ env.APP_NAME }}-${{ env.APP_VERSION }}-runner release-assets/${{ env.APP_NAME }}-${{ env.APP_VERSION }}-macos

          mv artifacts/${{ env.APP_NAME }}-windows/${{ env.APP_NAME }}-${{ env.APP_VERSION }}-runner.exe release-assets/${{ env.APP_NAME }}-${{ env.APP_VERSION }}-windows.exe

          echo "--- Prepared Release Assets ---"
          ls -R release-assets/
          echo "-------------------------------"

      - name: Create GitHub Release
        if: ${{ inputs.dry_run != true }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get-version.outputs.version }}
          name: Release v${{ steps.get-version.outputs.version }}
          generate_release_notes: true
          files: |
            release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dry Run Summary
        if: ${{ inputs.dry_run == true }}
        run: |
          echo "üîç DRY-RUN: Would create GitHub Release v${{ steps.get-version.outputs.version }}"
          echo ""
          echo "Assets that would be uploaded:"
          ls -la release-assets/

